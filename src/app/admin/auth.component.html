<div class="bg-info text-white text-center p-2">
    <h3>SportsStoreAdmin</h3>
</div>
<div class="bg-danger p-2 mt-2 text-center text-white" *ngIf="errorMessage"> {{ errorMessage }}</div>
<div>
    <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
        <div class="form-group">
            <label>Логин</label>
            <input class="form-control" name="username" [(ngModel)]="username" required>
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input class="form-control" name="password" [(ngModel)]="password" required>
        </div>
        <div class="text-center m-2">
            <button class="btn btn-secondary m-1" routerLink="/">Назад</button>
            <button class="btn btn-primary m-1" type="submit">Вход</button>
        </div>
    </form>
</div>
